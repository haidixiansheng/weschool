{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div id="wrapper">
    <div id="header">WeSchool</div>
    <div id="navbar">
        <ul>
            <li class="currentOpenedPage">{{ exam.course.name }} - {{ exam.title }}</li>

        </ul>
    </div>
    <div id="content">
{% if user.is_authenticated %}
    <form action="/course/exam/{{ exam.id }}/" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" />
    </form>
{% else %}
    <p>Please login to continue</p>
{% endif %}
    </div>
    <div class="break"></div>
</div>
{% endblock %}
