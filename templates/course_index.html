{% extends "base.html" %}
{% load i18n %}
{% block content %}

<h1>Courses</h1>
        <p>Courses for {{ user.username }}</p>
{% if course_list %}
<ul>
    {% for course in course_list %}
    <li><a href="/course/{{ course.id }}/">{{ course.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No courses are available.</p>
        <a href="/admin/">Set up courses</a>
{% endif %}

{% endblock %}
